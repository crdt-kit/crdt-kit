name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta, nightly]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2

      - name: Run tests (all workspace, all features)
        run: cargo test --workspace --all-features

      - name: Run doc tests
        run: cargo test --workspace --doc

  features:
    name: Feature matrix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: crdt-kit (no_std)
        run: cargo check -p crdt-kit --no-default-features

      - name: crdt-kit (serde)
        run: cargo check -p crdt-kit --no-default-features --features serde

      - name: crdt-store (memory only)
        run: cargo check -p crdt-store --no-default-features

      - name: crdt-store (sqlite)
        run: cargo test -p crdt-store --features sqlite

      - name: crdt-store (redb)
        run: cargo test -p crdt-store --features redb

      - name: crdt-migrate (no macros)
        run: cargo check -p crdt-migrate --no-default-features --features std

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - run: cargo fmt --all -- --check

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --workspace --all-features --out xml

      - name: Upload to codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
